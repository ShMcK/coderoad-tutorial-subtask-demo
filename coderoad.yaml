version: "0.1.0"
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args: 
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    directory: .coderoad
  setup:
    commands:
      - npm install
  repo: 
    uri: https://github.com/shmck/coderoad-tutorial-subtask-demo
    branch: v0.2.0
  dependencies:
    - name: node
      version: ">=10"
levels:
  - id: '1'
    steps:
      - id: '1.1'
        setup:
          files:
            - src/add.js